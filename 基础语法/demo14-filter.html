<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
  <div class="app">
    <h3>1. 过滤器（就是一个函数）用在 {{ }} 中</h3>
    <p>初始 message: {{ message }} </p>
    <p>局部定义过滤器： {{ message | capitalize }}</p>
    <p>全局定义过滤器： {{ message | trimSpace }}</p>
    <p>串联过滤器：{{ message | capitalize | trimSpace }} </p>
    <p>接受多个参数的过滤器： {{ count | sum(2, 3) }}</p>
  </div>

  <script>
    Vue.filter('trimSpace', function(value) {
      if(!value) return ""
      return value.split(' ').join('') + " !"
    })
    var vm = new Vue({
      el: '.app',
      data: {
        message: 'ganyinlan is a new vuer',
        count: 1
      },
      filters: {
        capitalize: function(value){
          if(!value) return ''
          value = value.toString()
          return value.charAt(0).toUpperCase() + value.slice(1)
        },
        sum: function(a, b, c){
          return a+b+c
        }
      }
    })
  </script>
</body>
</html>
